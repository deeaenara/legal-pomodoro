<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Pomodoro Pro</title>
  <style>
    body {
      background-color: #092143;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .timer {
      font-size: 80px;
      margin: 20px 0;
    }
    .buttons button, .task-controls button {
      background-color: #5b8ab0;
      color: #092143;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 4px;
      border: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>Legal Pomodoro Pro</h1>

  <div class="timer" id="timer">25:00</div>
  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <h2>Task Manager</h2>
  <input type="text" id="taskInput" placeholder="Enter a task...">
  <button onclick="addTask()">Add Task</button>

  <div class="task-controls">
    <button id="clearTasks">Clear All</button>
    <button id="downloadTasks">Download Tasks</button>
  </div>

  <table>
    <thead>
      <tr><th>Case/Task</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody id="taskTableBody"></tbody>
  </table>

  <script>
    let timer;
    let time = 25 * 60;
    let running = false;

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (time <= 0) {
            clearInterval(timer);
            running = false;
            alert('Pomodoro complete!');
            return;
          }
          time--;
          displayTime();
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(timer);
      time = 25 * 60;
      running = false;
      displayTime();
    }

    function displayTime() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    // Task system
    const taskInput = document.getElementById("taskInput");
    const taskTableBody = document.getElementById("taskTableBody");

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push({ text, done: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      renderTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      taskTableBody.innerHTML = "";
      tasks.forEach((task, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${task.text}</td>
          <td>${task.done ? '✅ Done' : '⏳ Pending'}</td>
          <td><button onclick="deleteTask(${index})">❌</button></td>
        `;
        taskTableBody.appendChild(row);
      });
    }

    document.getElementById("clearTasks").addEventListener("click", () => {
      localStorage.removeItem("tasks");
      taskTableBody.innerHTML = "";
    });

    document.getElementById("downloadTasks").addEventListener("click", () => {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const csv = "data:text/csv;charset=utf-8," + tasks.map(t => t.text).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csv));
      link.setAttribute("download", "legal_tasks.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Load on page load
    renderTasks();
    displayTime();
  </script>
</body>
</html>
