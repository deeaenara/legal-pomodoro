<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Legal Consultancy Pomodoro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #092143;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #timer {
      font-size: 60px;
      margin: 20px 0;
    }
    .button {
      background-color: #fff;
      color: #092143;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .task-section {
      margin-top: 40px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    .remove {
      margin-left: 15px;
      color: #ff7373;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Aws Legal Consultancy Pomodoro</h1>
  <div id="modeLabel">Billable Sprint (25:00)</div>
  <div id="timer">25:00</div>
  <button class="button" onclick="startTimer()">Start Billable Sprint</button>
  <button class="button" onclick="startBreak()">Adjourn (Break)</button>
  <button class="button" onclick="resetTimer()">Reset Docket</button>
  <button class="button" onclick="toggleMode()">Switch to 50/10</button>

  <div class="task-section">
    <h3>Active Case Files</h3>
    <input type="text" id="taskInput" placeholder="Add a case or task...">
    <button class="button" onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <audio id="alarm" src="https://notificationsounds.com/notification-sounds/eventually-590/download/mp3"></audio>

  <script>
    let isRunning = false;
    let isBreak = false;
    let interval;
    let duration = 25 * 60;
    let timeLeft = duration;
    let usingLongMode = false;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      isBreak = false;
      document.getElementById("modeLabel").innerText = usingLongMode ? "Deep Focus Mode (50:00)" : "Billable Sprint (25:00)";
      interval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(interval);
          document.getElementById("alarm").play();
          autoBreak();
        } else {
          timeLeft--;
          updateDisplay();
        }
      }, 1000);
    }

    function startBreak() {
      clearInterval(interval);
      isRunning = true;
      isBreak = true;
      document.getElementById("modeLabel").innerText = "Adjournment (5:00)";
      timeLeft = 5 * 60;
      updateDisplay();
      interval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(interval);
          document.getElementById("alarm").play();
          resetTimer();
        } else {
          timeLeft--;
          updateDisplay();
        }
      }, 1000);
    }

    function autoBreak() {
      setTimeout(() => {
        startBreak();
      }, 500);
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      isBreak = false;
      timeLeft = usingLongMode ? 50 * 60 : 25 * 60;
      document.getElementById("modeLabel").innerText = usingLongMode ? "Deep Focus Mode (50:00)" : "Billable Sprint (25:00)";
      updateDisplay();
    }

    function toggleMode() {
      usingLongMode = !usingLongMode;
      resetTimer();
      document.querySelector(".button[onclick='toggleMode()']").innerText = usingLongMode ? "Switch to 25/5" : "Switch to 50/10";
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (value === "") return;
      const li = document.createElement("li");
      li.innerHTML = `${value} <span class='remove' onclick='removeTask(this)'>&times;</span>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function removeTask(el) {
      el.parentElement.remove();
    }

    updateDisplay();
  </script>
</body>
</html>
